<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kossuth Bistro</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body class="container">

    <div class="header">
      <h1 class="title">Sarnyai's Restaurant</h1>
      <i class="logo fa fa-cutlery" aria-hidden="true"></i>
    </div>

    <div class="menu">
      <div class="menu-button">
        <input  class="menu-nav" type="button" value="Recipes" onclick="location.href='#recipes'"/>
        <i class="menu-icon fa-lg fa fa-book" aria-hidden="true"></i>
      </div>
      <div class="menu-button">
        <input  class="menu-nav" type="button" value="Follow me" onclick="location.href='#follow'"/>
        <i class="menu-icon fa-lg fa fa-user-circle" aria-hidden="true"></i>
      </div>
      <div class="menu-button">
        <input  class="menu-nav" type="button" value="Contact" onclick="location.href='#contact'"/>
        <i class="menu-icon fa-lg fa fa-commenting" aria-hidden="true"></i>
      </div>
      <div class="menu-button">
        <input  class="menu-nav" type="button" value="About Me" onclick="location.href='about_me.html'"/>
        <i class="menu-icon fa-lg fa fa-info-circle" aria-hidden="true"></i>
      </div>
    </div>

    <div class="main">

      <div id="recipes">
        <h2 class="secondary-title">Recipes:</h2>
        <div><input  class="recipe-button"type="button" value="Pulled Pork" onclick="location.href='pulled_pork.html'"/></div>
        <img class="food-img" src="img/pulled-pork.PNG" alt="Pulled pork sandwich">
        <div><input  class="recipe-button"type="button" value="Cheesecake" onclick="location.href='cheesecake.html'"/></div>
        <img class="food-img" src="img/cheesecake.PNG" alt="Philadelphia Cheesecake">
        <div><input  class="recipe-button" type="button" value="Kossuth Burger" onclick="location.href='burger.html'"/></div>
        <img class="food-img" src="img/burger.PNG" alt="Kossuth Burger">
        <div><input  class="recipe-button" type="button" value="Gong-bao Chicken" onclick="location.href='gong_bao.html'"/></div>
        <img class="food-img" src="img/gong_bao.PNG" alt="Gong-bao Chicken">
        <div><input  class="recipe-button" type="button" value="Spring Rolls" onclick="location.href='rolls.html'"/></div>
        <img class="food-img" src="img/spring-rolls.PNG" alt="Spring Rolls">
        <div><input  class="recipe-button" type="button" value="Quesadilla" onclick="location.href='quesadilla.html'"/></div>
        <img class="food-img" src="img/quesadilla.PNG" alt="Quesadilla">
        <div><input  class="recipe-button" type="button" value="Sushi" onclick="location.href='Sushi.html'"/></div>
        <img class="food-img" src="img/sushi.jpg" alt="Sushi">
        <div><input  class="recipe-button" type="button" value="Broccoli-Cheddar Cream Soup" onclick="location.href='creamsoup.html'"/></div>
        <img class="food-img" src="img/creamsoup.jpg" alt="Cheddar & broccoli cream soup">
      </div>

      <div id="follow">
        <h2 class="secondary-title">Follow me on:</h2>
        <div class="social-sites">
          <a class="social" href="https://facebook.com/sarnyaia9#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
          <a class="social" href="https://www.linkedin.com/in/sarnyai-akos-a872281aa/#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
          <a class="social" href="https://instagram.com/sarnyaia/#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
          <a class="social" href="https://github.com/sarnyaia1?tab=repositories#"><i class="fa fa-github" aria-hidden="true"></i></a>
        </div>
      </div>

      <div id="contact">
        <h2 class="secondary-title">Contact me:</h2>
        <form action="index.html" method="post">
          <div><input  class="contact-button" name="name" placeholder="Please add your name..." type="text" value=""></div>
          <div><input  class="contact-button" name="email" placeholder="Please add your email address..." type="text" value=""></div>
          <div><button class="contact-button submit-button"><span>Submit</span></button></div>
        </form>
        
      </div>

    </div>

    <footer class="footer">
      <p class="license">Copyright Â© 2020, Szeged</p>
    </footer>

  </body>
</html>
